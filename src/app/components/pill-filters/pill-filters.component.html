<div>
  @for (pill of selectedPills; track pill) {
    <app-pill [label]="pill" [isActive]="true" [canBeSelected]="true"
      (selected)="removeFilter($event)">
    </app-pill>
  }

  <hr>

    @for (pill of unselectedPills; track pill) {
      <app-pill [label]="pill" [canBeSelected]="true" (selected)="addFilter($event)">
      </app-pill>
    }
  </div>
