<div class="pills-filters-container">

  <app-pill *ngFor="let pill of selectedPills" (selected)="pillUpdate($event)" [label]="pill" [canBeSelected]="true"
    [isActive]="true"></app-pill>

  <hr>

  <app-pill *ngFor="let pill of unselectedPills" [label]="pill" [canBeSelected]="true" (selected)="pillUpdate($event)">
  </app-pill>

</div>
