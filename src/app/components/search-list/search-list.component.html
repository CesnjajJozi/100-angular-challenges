<app-debounce-search [searchTerm]="searchTerm" (searchUpdate)=updateSearchTerm($event)></app-debounce-search>
<!-- -->

@if (searchTerm && !hasBeenSelected) {
  <ul>
    <div class="item-container">
      @for (item of items | appFilterTerm : searchTerm; track item) {
        <li (click)="selectSearchTerm(item)">{{item}}</li>
      }
    </div>
  </ul>
}
