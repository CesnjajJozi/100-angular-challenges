<div class="loader-overlay" [style.display]="isLoading ? 'block' : 'none'">
  <div class="loader-container">
    <div class="loader">
      @switch (loaderType) {
        @case (LoaderType.Loading) {
          <h1>{{loadingText}}</h1>
        }
        @case (LoaderType.Circular) {
          <div class="circular"></div>
        }
      }
    </div>
  </div>
</div>
