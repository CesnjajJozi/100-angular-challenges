<div class="email-form-container">
  <div class="email-container">
    <div class="form-container">
      <h2>Get In Touch</h2>

      <form class="email-form" [formGroup]="form" (ngSubmit)="submitMessage()">
        <div>
          <div class="name" [class.error]="form.controls.name.errors && form.controls.name.touched">
            <input type="text" placeholder="Your Name" formControlName="name">
            <i class="fas fa-user"></i>
          </div>
          @if (form.controls.name.errors && form.controls.name.touched) {
            <small class="error">
              Name is too short!
            </small>
          }
        </div>
        <div>
          <div class="email" [class.error]="form.controls.email.errors && form.controls.email.touched">
            <input type="email" placeholder="Your Email" formControlName="email">
            <i class="fas fa-envelope"></i>
          </div>
          @if (form.controls.email.errors && form.controls.email.touched) {
            <small class="error">
              Email is invalid!
            </small>
          }
        </div>

        <div class="message">
          <textarea placeholder="Your Message" formControlName="message"></textarea>
          <i class="fas fa-comment"></i>
        </div>

        <button [disabled]="form.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
