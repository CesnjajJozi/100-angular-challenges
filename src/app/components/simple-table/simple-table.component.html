@if (tableData && tableData.length) {
<table>
  <thead>
    <tr>
      @for (header of tableData[0] | keyvalue; track header) {
      <th (click)="headerSelection(header.key, header.value)">
        {{ header.key }}
      </th>
      }
    </tr>
  </thead>
  <tbody>
    @for (row of tableData; track row) {
    <tr>
      @for (data of row | keyvalue; track data) {
      <td>{{ data.value }}</td>
      }
    </tr>
    }
  </tbody>
</table>
}
