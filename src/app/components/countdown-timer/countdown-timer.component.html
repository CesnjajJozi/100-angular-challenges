<div class="countdown-timer">
  <div class="time days">
    <h1>{{days}}</h1>
    <h3>Days</h3>
  </div>
  <div class="time hours">
    <h1>{{hours}}</h1>
    <h3>Hours</h3>
  </div>
  <div class="time minutes">
    <h1>{{minutes}}</h1>
    <h3>Mins</h3>
  </div>
  <div class="time seconds">
    <h1>{{seconds}}</h1>
    <h3>Secs</h3>
  </div>
</div>
